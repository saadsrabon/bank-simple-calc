<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-5xl text-center my-5">
        <h2 class="">Welcome To  <span class="text-5xl text-indigo-900 ">Baper Hotel</span></h2>
    </header>
    <main class="mt-30">
        <div class="main-form bg-teal-400 mt-20 p-8 w-2/4 mx-auto text-white rounded"> 
            <h2 class="text-3xl mb-5">Please Login to your account</h2>
            <input id="email-field" class="block w-9/12 mb-4 p-2 text-black" type ="email" placeholder="Type your Email">
            <input id="password" class="block w-9/12 mb-4 p-2 text-black" type="password" placeholder="Password">
            <button id='submit-btn'class="px-5 py-2  bg-amber-500 rounded hover:bg-amber-400 ">Submit</button>
        </div>
    </main>

    <script src="/js/index.js"></script>
</body>
</html>
